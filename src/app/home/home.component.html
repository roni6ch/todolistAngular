
<div class="homeWrapper">
  <h2>Please specify your gender</h2>
  <div class="container">
      <div class="row">
        <div class="col">
         <img class="gender" src="./assets/images/male.png" (click)="gender='male'"/>
        </div>
        <div class="col">
         <img class="gender" src="./assets/images/female.png" (click)="gender='female'"/>
        </div>
      </div>
    </div>






    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" >
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" required #name="ngModel" [(ngModel)]="p1.name" name="name" minlength="2"  />
        </div>

        <div *ngIf="name.invalid && (name.dirty || name.touched)"
          class="alert alert-danger">
        <div *ngIf="name.errors.required">
          Name is required.
        </div>
        <div *ngIf="name.errors.minlength">
          Name must be at least 4 characters long.
        </div>

      </div>




        <div class="form-group">
          <label for="last">Last name</label>
          <input type="text" class="form-control" id="last" required [(ngModel)]="p1.last" name="last" />
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
   
      </form>

      <div [hidden]="!submitted">
          <h2>You submitted the following:</h2>
          <div class="row">
            <div class="col-xs-3">Name: </div>
            <div class="col-xs-9">{{ p1.name }}</div>
          </div>
          <div class="row">
            <div class="col-xs-3">Last name: </div>
            <div class="col-xs-9">{{ p1.last }}</div>
          </div>
          <br>
          <button class="btn btn-primary" (click)="submitted=false">Edit</button>
        </div>




</div>
